<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--  Styles & Icons  -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Harmattan|Tajawal">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Side Section   -->
    <aside>
        <header>
            <!-- Games Guide Logo -->
            <img src="https://hunterll2.github.io/src/assests/images/games_guide_logo.png" alt="Website Logo"
                id="siteLogo" />
            <hr>
            <span id="siteTerm">مرشدك العربي في عالم الألعاب</span>
            <div id="siteLinks">
                <a href="#" class="icon"><i class="fa fa-instagram"></i></a>
                <a href="#" class="icon"><i class="fa fa-youtube"></i></a>
                <a href="#" class="icon"><i class="fa fa-twitter"></i></a>
            </div>
        </header>

        <main>
            <section id="signForm">
                <h2><i class="fas fa-door-open"></i>تسجيل الدخول</h2>
                <form>
                    <fieldset>
                        <label for="username"><i class="fas fa-user-alt"></i>اسم المستخدم</label>
                        <input type="text" id="username" placeholder="ادخل اسم المستخدم..." />
                        <label for="password"><i class="fas fa-key"></i>كلمة المرور</label>
                        <input type="password" id="password" placeholder="ادخل كلمة المرور..." />
                    </fieldset>
                    <fieldset>
                        <input type="submit" id="signIn_submit" value="تسجيل الدخول" />
                        <button id="signUp_submit"><i class="fas fa-user-plus"></i><span>إنشاء حساب جديد</span></button>
                    </fieldset>
                    <fieldset id="signTools">
                        <label><input type="checkbox" checked="checked" />تذكرني</label>
                        <label><a href="#">نسيت بيانات المستخدم؟</a></label>
                    </fieldset>
                </form>
            </section>
        </main>
    </aside>

    <!--  Main Section  -->
    <main>
        <header>
            <nav class="hiddenToUp" id="searchNav"><input type="search" placeholder="البحث في الموقع..."></nav>
            <nav id="mainNav">
                <a href="/" class="button"><i class="fas fa-home"></i><span>الرئيسية</span></a>
                <a href="#" class="button"><i class="fas fa-pencil-alt"></i><span>المدونة</span></a>
                <a href="#" class="button"><i class="fas fa-users"></i><span>النقاش العام</span></a>
                <a href="#" class="button"><i class="far fa-newspaper"></i><span>أخبار الالعاب</span></a>
                <a href="#" class="button"><i class="fas fa-info-circle"></i><span>عن الموقع</span></a>
            </nav>
            <div id="titleBar">
                <h1></h1>
                <div class="float-left" id="editTools">
                    <a href="#" class="button" title="إضافة مقالة جديدة"><i class="fas fa-plus"></i><span>إضافة</span></a>
                </div>
            </div>
            <div class="hiddenToUp" id="alertsBar">
                <!-- Get alerts here -->
                <p>نص التنبيه يظهر هنا بهذا الشكل ويكون حجمه ثابت وموقعه ثابت أيضاً</p>
            </div>
        </header>

        <main>
            <article></article>
            <section class="hidden" id="articleHistory"></section>
            <section class="hidden" id="articleComments">
                <form id="addComment">
                    <fieldset>
                        <legend>معلومات شخصية (اختياري)</legend>
                        <label for="name">الأسم</label>
                        <input type="text" class="rtl" id="name" placeholder="اترك الحقل فارغ للنشر باسم مجهول">
                        <label for="email">البريد الأكتروني</label>
                        <input type="email" id="email" placeholder="اذا كنت ترغب بتلقي اشعارات بالردود على تعليقك">
                    </fieldset>
                    <fieldset>
                        <label for="commentText">نص التعليق</label>
                        <textarea class="rtl" id="commentText"
                            placeholder="التعليقات التي تخالف قوانين الموقع قد يتعرض صاحبها للحظر." rows="5"></textarea>
                        <input type="submit" value="إضافة تعليق جديد">
                    </fieldset>
                </form>
                <h2><i class="fas fa-comments"></i>التعليقات</h2>
            </section>
            <section class="hidden" id="userProfile"></section>
            <section class="hidden" id="searchResults"></section>
        </main>

        <footer>
            <div id="articleTools">
                <button id="commentsBtn"><i class="fas fa-comments"></i><span>التعليقات (<var
                            id="commentsCount">c</var>)</span></button>
                <button class="icon" id="goUpBtn" title="الإنتقال إلى بداية المقالة"><i
                        class="fas fa-chevron-circle-up"></i></button>
                <button class="icon" id="fullPageBtn" title="عرض المقالة بوضع القراءة"><i
                        class="fas fa-book-reader"></i></button>
            </div>
        </footer>
    </main>

    <!--  Control Tools  -->
    <div id="controlTools">
        <span id="screenSizeIndicator"></span>
        <div id="overlay"></div>
    </div>

    <!--  Scripts  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</body>

</html>
